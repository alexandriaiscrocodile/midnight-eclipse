
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Midnight Eclipse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #000000, #001f3f);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Black_Cat_Vector.svg/1200px-Black_Cat_Vector.svg.png') no-repeat center;

            animation: tailWiggle 2s infinite alternate;
        }

        @keyframes tailWiggle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(2deg); }
        }

        h1 {
            font-size: 3em;
            margin: 20px 0 10px;
            text-shadow: 0 0 15px #00bfff;
        }

        h2 {
            font-size: 1.5em;
            color: #a0c4ff;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .magic-button {
            background-color: #001f3f;
            color: #ffffff;
            border: 2px solid #00bfff;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .magic-button:hover {
            background-color: #003366;
            box-shadow: 0 0 10px #00bfff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
